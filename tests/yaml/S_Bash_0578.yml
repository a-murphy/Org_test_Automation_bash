        type: Bash
        configuration:
          integrations:
            - name: s_artifactory
          outputResources:
            - name: S_Bash_0578_Image
        execution:
          onExecute:
            - artifactory_registry_url=$(echo "$int_s_artifactory_url" | sed -r 's#.*//([^/]*)/.*#\1#')
