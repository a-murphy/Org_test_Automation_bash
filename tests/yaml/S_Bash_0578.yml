      - name: S_Bash_0578_2
        type: Bash
        configuration:
          inputResources:
            - name: S_Bash_0578_Image
        execution:
          onExecute:
            - imageName=$(find_resource_variable S_Bash_0578_Image imageName)
            - imageTag=$(find_resource_variable S_Bash_0578_Image imageTag)
            - if [[ "$(docker images -q $imageName:$imageTag 2> /dev/null)" == "" ]]; then exit 1; fi
