    steps:
      - name: S_DockerPush_5849_008_1
        type: DockerBuild
        configuration:
          affinityGroup: S_DockerPush_5849_008
          dockerImageName: ${artifactory_registry_url}/test-automation-docker-local/s_dockerpush_5849
          dockerImageTag: ${run_id}
          inputResources:
            - name: S_DockerPush_5849_008_GitRepo
          integrations:
